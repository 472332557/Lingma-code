<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #07C160;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-icon::after {
            content: '✓';
            font-size: 60px;
            color: white;
        }
        .order-info-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }
        .order-info-label {
            color: #888;
        }
        .order-info-value {
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="success-container bg-white rounded-lg shadow-md mt-10 pt-8 pb-6 px-6">
        <div class="success-icon"></div>
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">支付成功</h1>
            <p class="text-gray-600">您的订单已支付完成</p>
        </div>

        <div class="border-t border-gray-200 pt-6 pb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">订单信息</h2>
            <div id="order-info">
                <div class="order-info-item">
                    <span class="order-info-label">订单编号:</span>
                    <span class="order-info-value" id="order-number">加载中...</span>
                </div>
                <div class="order-info-item">
                    <span class="order-info-label">支付金额:</span>
                    <span class="order-info-value text-red-600" id="order-amount">加载中...</span>
                </div>
                <div class="order-info-item">
                    <span class="order-info-label">支付时间:</span>
                    <span class="order-info-value" id="payment-time">加载中...</span>
                </div>
                <div class="order-info-item">
                    <span class="order-info-label">订单状态:</span>
                    <span class="order-info-value" id="order-status">加载中...</span>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button id="view-order-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out mr-4">
                查看订单
            </button>
            <button id="continue-shopping-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out">
                继续购物
            </button>
        </div>
    </div>

    <script>
        // 从URL获取订单ID
        function getOrderIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('orderId');
        }

        // 获取订单详情
        async function getOrderDetail() {
            try {
                const orderId = getOrderIdFromUrl();
                if (!orderId) {
                    throw new Error('订单ID不存在');
                }

                // 获取订单详情
                const response = await axios.get(`/api/order/${orderId}`);
                const order = response.data.data;

                // 更新页面信息
                document.getElementById('order-number').textContent = order.orderNumber;
                document.getElementById('order-amount').textContent = `¥${order.totalAmount.toFixed(2)}`;
                document.getElementById('payment-time').textContent = formatDate(order.paymentTime);
                document.getElementById('order-status').textContent = getStatusDescription(order.status);

                // 设置按钮事件
                document.getElementById('view-order-btn').addEventListener('click', function() {
                    window.location.href = `/order/detail.html?orderId=${orderId}`;
                });

                document.getElementById('continue-shopping-btn').addEventListener('click', function() {
                    window.location.href = '/index.html';
                });
            } catch (error) {
                console.error('获取订单详情失败:', error);
                alert('获取订单详情失败: ' + error.message);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 获取订单状态描述
        function getStatusDescription(status) {
            switch (status) {
                case 0:
                    return '待支付';
                case 1:
                    return '支付成功';
                case 2:
                    return '支付失败';
                case 3:
                    return '已取消';
                case 4:
                    return '已完成';
                default:
                    return '未知状态';
            }
        }

        // 页面加载完成后获取订单详情
        window.onload = function() {
            getOrderDetail();
        };
    </script>
</body>
</html>
